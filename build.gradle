import com.github.jengelman.gradle.plugins.shadow.tasks.ShadowJar

plugins {
    id 'java'
    id 'idea'
    id 'eclipse'
    id 'maven'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

group 'com.webank.wecross.stub.ethereum'
version '0.2.3'

sourceCompatibility = 1.8
targetCompatibility = 1.8

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven { url "https://maven.aliyun.com/nexus/content/groups/public/" }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
}

dependencies {
    // stub接口定义
    implementation 'com.webank:wecross-java-stub:1.3.0'
    // toml解析器
    implementation 'com.moandjiezana.toml:toml4j:0.7.2'

    //TODO 添加其他依赖

    // Ethereum SDK
    implementation 'org.web3j:core:4.9.8'

    // Junit测试框架
    testImplementation 'junit:junit:4.12'
    // 日志
    testImplementation 'org.apache.logging.log4j:log4j-core:2.14.0'
}


// clean dist、build、log directory
task cleanAll(type: Delete) {
    delete 'dist'
    delete 'build'
    delete 'log'
    delete 'out'
}

tasks.clean.dependsOn(tasks.cleanAll)

shadowJar {
    mergeServiceFiles()
    minimize()
}

// 打包操作，打包项目所有依赖生成 fat jar
task makeJar(type: ShadowJar, dependsOn: shadowJar) {

    destinationDir file('D:\\暨南大学\\cita_jar\\ethereum')
    archiveName project.name + "-" + project.version + '.jar'
    exclude '**/*.xml'
    exclude '**/*.toml'
    exclude '**/*.properties'
    exclude '**/*.yml'

//    manifest {
//        attributes(
//                'Main-Class': 'wecross.stub.demo.Main',
//                'version': project.version,
//        )
//    }

    from zipTree(shadowJar.getArchiveFile())
}

jar.enabled = false
project.tasks.assemble.dependsOn(makeJar)

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}